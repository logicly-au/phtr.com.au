<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="/css/light-style.css">

		<link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/img/favicons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/img/favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/img/favicons/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/img/favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/img/favicons/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/img/favicons/manifest.json">
		<link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#ff0000">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/img/favicons/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">

  	<script type="text/javascript" src="/js/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="/html5lightbox/html5lightbox.js"></script>
		<script async defer src="//assets.pinterest.com/js/pinit.js"></script>
	</head>
	<body {{ page.body }}>
		<div id="content">
		  <div id="head">
		    <div id="lefthead">&nbsp;</div>
		    <div id="righthead">&nbsp;</div>
		  </div>
	  	<div id="viewport">
				<div class="navigation_arrow back">
					<a href="/{{ page.back }}">
						<img src="/img/back.png" alt="back" title="back" width="80px" height="80px">
					</a>
				</div>
				<div id="maincol">
	    		{{ content }}
				</div>
				<div class="navigation_arrow next">
					<a href="/{{ page.next }}">
						<img src="/img/next.png" alt="next" title="next" width="80px" height="80px">
					</a>
				</div>
	  	</div>
	  	{% include footer.html %}
		</div>
	</body>
</html>
